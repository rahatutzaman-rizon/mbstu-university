<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div style="background-color: #ffffff; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
    <h1 style="text-align: center; margin-bottom: 30px;">Login</h1>
    <form>
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">Username</label>
        <input type="text" id="username" placeholder="Enter your username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">Password</label>
        <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
      </div>
      <button type="button" onclick="login()" style="width: 100%; padding: 10px; background-color: #4CAF50; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">Login</button>
    </form>
  </div>

  <script>
    function login() {
      // Add your login logic here
      // If the login is successful, you can redirect to another page
      window.location.href = "/"; // Replace with your desired URL
    }
  </script>
</body>
</html>
